services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: aegis-postgres
    environment:
      POSTGRES_DB: aegis_rag
      POSTGRES_USER: aegis
      POSTGRES_PASSWORD: aegis_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aegis -d aegis_rag"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - aegis-network

  redis:
    image: redis:7-alpine
    container_name: aegis-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - aegis-network

  ollama:
    image: ollama/ollama:latest
    container_name: aegis-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - aegis-network

volumes:
  postgres_data:
  redis_data:
  ollama_data:

networks:
  aegis-network:
    driver: bridge
