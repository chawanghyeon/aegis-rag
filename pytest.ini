[pytest]
minversion = 7.0
addopts =
    -ra
    -q
    --strict-markers
    --strict-config
    --cov=aegis
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --cov-branch
    -v
testpaths =
    tests
python_files =
    test_*.py
    *_test.py
python_classes =
    Test*
python_functions =
    test_*
asyncio_mode = auto
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (database, redis, etc.)
    e2e: End-to-end tests (full system)
    slow: Slow running tests
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
